  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Facturas para Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">  
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Carga de Facturas para Pago</h2>
  
      <!-- Formulario -->
      <form>
        <!-- Campo: Orden de Compra -->
        <div class="mb-5">
          <label for="purchase_order" class="block text-sm font-medium text-gray-900 mb-2">Orden de Compra</label>
          <input 
            type="text" 
            id="purchase_order" 
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
            placeholder="Ingresar la orden de compra" 
            required 
          />
        </div>
  
        <!-- Campo: Cargar Orden de Compra -->
        <div class="mb-5">
          <label for="order_file" class="block text-sm font-medium text-gray-900 mb-2">Orden de Compra</label>
          <input 
            type="file" 
            id="order_file" 
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
            accept=".pdf,.jpg,.jpeg,.png"
            required 
          />
          <p class="mt-1 text-xs text-gray-500">Formatos aceptados: PDF, JPG, PNG</p>
        </div>
  
        <!-- Campo: Cargar Factura (PDF) -->
        <div class="mb-5">
          <label for="invoice_file" class="block text-sm font-medium text-gray-900 mb-2">Factura (PDF)</label>
          <input 
            type="file" 
            id="invoice_file" 
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
            accept=".pdf"
            required 
          />
          <p class="mt-1 text-xs text-gray-500">Solo se acepta formato PDF</p>
        </div>
  
        <!-- Campo: Cargar XML -->
        <div class="mb-5">
          <label for="xml_file" class="block text-sm font-medium text-gray-900 mb-2">XML</label>
          <input 
            type="file" 
            id="xml_file" 
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
            accept=".xml"
            required 
          />
          <p class="mt-1 text-xs text-gray-500">Solo se acepta formato XML</p>
        </div>
  
        <!-- Botón de enviar -->
        <button 
          type="submit" 
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Subir Archivos
        </button>
      </form>
    </div>
  
  </body>
  </html>
